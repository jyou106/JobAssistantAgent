<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .popup-header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .popup-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .popup-subtitle {
            font-size: 12px;
            opacity: 0.8;
        }

        .popup-content {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .section {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .section-title .icon {
            margin-right: 8px;
        }

        .match-score-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .score-big {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .score-description {
            font-size: 12px;
            opacity: 0.8;
        }

        .insights-list {
            list-style: none;
        }

        .insight {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            font-size: 12px;
            line-height: 1.4;
        }

        .insight .icon {
            margin-right: 8px;
            flex-shrink: 0;
        }

        .actions {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .status {
            text-align: center;
            font-size: 11px;
            opacity: 0.8;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.8;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .tailored-answers {
            margin-top: 15px;
        }

        .answer-item {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .question {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .answer {
            font-size: 11px;
            line-height: 1.5;
            opacity: 0.9;
        }

        .popup-content::-webkit-scrollbar {
            width: 6px;
        }

        .popup-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .popup-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="popup-header">
        <div class="popup-title">ü§ñ AI Career Assistant</div>
        <div class="popup-subtitle">AI-powered resume matching & career insights</div>
    </div>

    <div class="popup-content" id="popupContent">
        <div class="loading" id="loadingState">
            <div class="spinner"></div>
            <div style="margin-top: 10px;">Loading career insights...</div>
        </div>

        <div id="mainContent" style="display: none;">
            <!-- Match Score Section -->
            <div class="section">
                <div class="section-title">
                    <span class="icon">üéØ</span>
                    Resume Match Score
                </div>
                <div class="match-score-display">
                    <div class="score-big" id="matchScore">--</div>
                    <div class="score-description">Compatibility with this job posting</div>
                </div>
            </div>

            <!-- Key Insights Section -->
            <div class="section">
                <div class="section-title">
                    <span class="icon">üí°</span>
                    AI Insights
                </div>
                <ul class="insights-list" id="insightsList">
                    <!-- Dynamic insights will be populated here -->
                </ul>
            </div>

            <!-- Agent Goals Section -->
            <div class="section" id="goalsSection">
                <div class="section-title">
                    <span class="icon">üéØ</span>
                    AI Recommendations
                </div>
                <ul class="insights-list" id="goalsList">
                    <!-- Dynamic goals will be populated here -->
                </ul>
            </div>

            <!-- Tailored Answers Section -->
            <div class="section" id="answersSection" style="display: none;">
                <div class="section-title">
                    <span class="icon">‚úçÔ∏è</span>
                    Tailored Answers
                </div>
                <div class="tailored-answers" id="tailoredAnswers">
                    <!-- Dynamic answers will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <div class="actions">
        <button class="btn btn-primary" id="analyzeBtn">üîÑ Re-analyze Job</button>
        <button class="btn btn-secondary" id="uploadResumeBtn">üìÑ Upload Resume</button>
        <button class="btn btn-secondary" id="viewOnPageBtn">üëÅÔ∏è View on Page</button>
        <div class="status" id="statusText">Ready</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
